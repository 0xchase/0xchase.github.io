{{ if .Get "img" }}
    <div class="project">
        <div class="image-right">
            <img src="{{ .Get "img" | safeURL }}"></img>
        </div>
        <div class="text-left">
            <h3>{{ .Get "title" | safeURL }}</h3>
            <p>{{ .Get "description" | safeURL }}</p>
        </div>
    </div>
{{ end }}
