{{ define "main" }}
    <main class="post">
        <article>
            <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>

            <ul class="terms-tags">
                {{- $type := .Type }}
                {{- range $key, $value := .Data.Terms.Alphabetical }}
                {{- $name := .Name }}
                {{- $count := .Count }}
                {{- with site.GetPage (printf "/%s/%s" $type $name) }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Name }} <sup><strong><sup>{{ $count }}</sup></strong></sup> </a>
                </li>
                {{- end }}
                {{- end }}
            </ul>
        </article>
    </main>
{{ end }}
